<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"> 
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">TravelSpot PH</label>
            <form class="searchbox">
                <input type="text" placeholder="Search" name="search">
                <button type="submit"> <i class="fa fa-search" alt="Search"></i></button>
            </form>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="travel.html">Travel</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="signup.html">Log in / Sign up</a></li>
            </ul>
        </nav>
    </header>
 </div>

 <div class="backgroundimg">
    <img src="img/BGLS.jpg" alt="Background image of a filipino guy drinking coffee">
 </div>

	<div class="box">
		
		<form id="signupForm">
			<div style="font-size: 20px;margin: 10px;color: white;">Signup</div>

			<input id="username" type="text" name="username" placeholder="Username..." required><br><br>
			<input id="email" type="email" name="email" placeholder="Email..." required><br><br>
			<input id="password" type="password" name="password" placeholder="Password..." required><br><br>

			<input id="button" type="submit" value="Signup"><br><br>

			<a href="login.html">Click to Login</a><br><br>
		</form>
	</div>

	<!-- Success Modal -->
	<div id="successModal" class="modal" style="display: none;">
		<div class="modal-content success">
			<span class="close" onclick="closeModal('successModal')">&times;</span>
			<div class="modal-icon">✓</div>
			<h2>Success!</h2>
			<p id="successMessage"></p>
		</div>
	</div>

	<!-- Error Modal -->
	<div id="errorModal" class="modal" style="display: none;">
		<div class="modal-content error">
			<span class="close" onclick="closeModal('errorModal')">&times;</span>
			<div class="modal-icon">✕</div>
			<h2>Error!</h2>
			<p id="errorMessage"></p>
		</div>
	</div>

	<script>
		function closeModal(modalId) {
			document.getElementById(modalId).style.display = 'none';
		}

		// Close modal when clicking outside
		window.onclick = function(event) {
			if (event.target.classList.contains('modal')) {
				event.target.style.display = 'none';
			}
		}

		// Handle signup form submission
		document.getElementById('signupForm').addEventListener('submit', async function(e) {
			e.preventDefault();

			const username = document.getElementById('username').value;
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			try {
				const response = await fetch('/api/signup', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ username, email, password })
				});

				const data = await response.json();

				if (response.ok && data.success) {
					// Redirect to login page with success message
					window.location.href = 'login.html?registered=true';
				} else {
					document.getElementById('errorMessage').textContent = data.error || 'Signup failed';
					document.getElementById('errorModal').style.display = 'block';
				}
			} catch (error) {
				console.error('Signup error:', error);
				document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
				document.getElementById('errorModal').style.display = 'block';
			}
		});
	</script>
    
    <script src="js/signuplogin.js"></script>
</body>
</html>
