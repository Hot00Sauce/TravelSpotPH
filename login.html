<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <!--Header-->
    <div class="header">
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <label class="logo">TravelSpot PH</label>
                <form class="searchbox">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit"> <i class="fa fa-search" alt="Search"></i></button>
                </form>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="travel.html">Travel</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                    <li><a href="login.html">Log in / Sign up</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="backgroundimg">
        <img src="img/BGLS.jpg" alt="Background image of a filipino guy drinking coffee">
    </div>

    <div class="box">
        <form id="loginForm">
            <div class="form-title">Welcome Back</div>
            <p class="form-subtitle">Login to your account</p>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button id="button" type="submit">
                <span>Login</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content success">
            <span class="close" onclick="closeModal('successModal')">&times;</span>
            <div class="modal-icon">✓</div>
            <h2>Success!</h2>
            <p id="successMessage"></p>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content error">
            <span class="close" onclick="closeModal('errorModal')">&times;</span>
            <div class="modal-icon">✕</div>
            <h2>Error!</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Auto-close success modal after 3 seconds
        function showModal(modalId, message) {
            document.getElementById(modalId.includes('success') ? 'successMessage' : 'errorMessage').textContent = message;
            document.getElementById(modalId).style.display = 'block';
            
            if (modalId === 'successModal') {
                setTimeout(() => {
                    closeModal(modalId);
                }, 3000);
            }
        }

        // Check for success message from signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showModal('successModal', 'Account created successfully! Please login.');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const button = document.getElementById('button');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('isLoggedIn', 'true');

                    showModal('successModal', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showModal('errorModal', data.error || 'Invalid email or password. Please try again.');
                    button.disabled = false;
                    button.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
                }
            } catch (error) {
                console.error('Login error:', error);
                showModal('errorModal', 'Network error. Please check your connection and try again.');
                button.disabled = false;
                button.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
    <script src="js/signuplogin.js"></script>
</body>

</html>
