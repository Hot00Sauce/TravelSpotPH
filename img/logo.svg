<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <!-- Outer compass ring - left side (blue) -->
  <path d="M 100 30 L 130 60 L 130 140 L 100 170 Z" fill="#4A8FBD"/>
  
  <!-- Outer compass ring - right side (teal) -->
  <path d="M 100 30 L 70 60 L 70 140 L 100 170 Z" fill="#2B7A9B"/>
  
  <!-- Compass arc - top left (light blue) -->
  <path d="M 70 70 A 35 35 0 0 0 50 100 L 60 100 A 25 25 0 0 1 80 75 Z" fill="#5BA3D0"/>
  
  <!-- Compass arc - top right (teal) -->
  <path d="M 130 70 A 35 35 0 0 1 150 100 L 140 100 A 25 25 0 0 0 120 75 Z" fill="#37A39A"/>
  
  <!-- Center circle with Philippines map -->
  <circle cx="100" cy="100" r="35" fill="white" stroke="#4A8FBD" stroke-width="2"/>
  
  <!-- Simplified Philippines silhouette -->
  <path d="M 95 85 L 98 88 L 100 87 L 102 90 L 100 92 L 98 95 L 95 93 L 93 90 Z" fill="#1A3A52"/>
  
  <!-- Compass direction markers -->
  <!-- North -->
  <line x1="100" y1="60" x2="100" y2="50" stroke="#4A8FBD" stroke-width="2"/>
  <polygon points="100,48 97,54 103,54" fill="#4A8FBD"/>
  
  <!-- South -->
  <line x1="100" y1="140" x2="100" y2="150" stroke="#4A8FBD" stroke-width="2"/>
  
  <!-- East -->
  <line x1="140" y1="100" x2="150" y2="100" stroke="#37A39A" stroke-width="2"/>
  
  <!-- West -->
  <line x1="60" y1="100" x2="50" y2="100" stroke="#37A39A" stroke-width="2"/>
  
  <!-- Lower triangular pointer - light blue -->
  <path d="M 85 160 L 100 190 L 115 160 Z" fill="#5BA3D0"/>
  
  <!-- Diamond accent at bottom -->
  <rect x="95" y="200" width="10" height="10" fill="#FFA500" transform="rotate(45 100 205)"/>
</svg>